<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Bootstrap Breakpoints Example</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
  <div class="container py-5">
    <h1 class="text-center mb-4">Bootstrap Breakpoints Example</h1>
    <div class="row">
      <div class="col-12 col-sm-6 col-md-4 col-lg-3 mb-3">
        <div class="p-3 bg-primary text-white text-center">Column 1</div>
      </div>
      <div class="col-12 col-sm-6 col-md-4 col-lg-3 mb-3">
        <div class="p-3 bg-success text-white text-center">Column 2</div>
      </div>
      <div class="col-12 col-sm-6 col-md-4 col-lg-3 mb-3">
        <div class="p-3 bg-warning text-white text-center">Column 3</div>
      </div>
      <div class="col-12 col-sm-6 col-md-4 col-lg-3 mb-3">
        <div class="p-3 bg-danger text-white text-center">Column 4</div>
      </div>
    </div>
  </div>
</body>
</html>
