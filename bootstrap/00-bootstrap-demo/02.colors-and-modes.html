<!DOCTYPE html>
<html lang="en" data-bs-theme="light">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Bootstrap Colors and Modes</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
</head>
<body class="p-4">
  <h3 class="mb-3">Bootstrap Colors and Modes</h3>

  <div class="p-3 mb-2 bg-primary text-white">Primary</div>
  <div class="p-3 mb-2 bg-success text-white">Success</div>
  <div class="p-3 mb-2 bg-warning text-dark">Warning</div>

  <button id="toggleMode" class="btn btn-outline-secondary mt-3">Toggle Theme</button>

  <script>
    const body = document.body;
    document.getElementById('toggleMode').addEventListener('click', () => {
      const mode = body.getAttribute('data-bs-theme');
      body.setAttribute('data-bs-theme', mode === 'dark' ? 'light' : 'dark');
    });
  </script>
</body>
</html>
