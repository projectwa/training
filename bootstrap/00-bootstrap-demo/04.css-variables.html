<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>  
  <title>CSS Variables – Light/Dark Mode Toggle</title>
  <style>
    /* Base tokens */
    :root {
      --primary-color: #0d6efd;
      --secondary-color: #6c757d;
      --bg-color: #f5f7fb;
      --surface-color: #ffffff;
      --text-color: #212529;
      --muted-text: #6b7280;
      --border-color: #e5e7eb;
      --padding: 14px;
      --radius: 14px;
      --shadow: 0 10px 30px rgba(2, 6, 23, 0.08);
      --transition: 200ms ease;
    }
    /* Dark overrides via data attribute */
    [data-theme="dark"] {
      --primary-color: #66b2ff;
      --secondary-color: #9aa0a6;
      --bg-color: #0f141a;
      --surface-color: #161b22;
      --text-color: #e5e7eb;
      --muted-text: #9aa0a6;
      --border-color: #2a2f36;
      --shadow: 0 10px 30px rgba(0,0,0,.45);
    }

    /* Page layout */
    html, body {
      height: 100%;
    }
    body {
      margin: 0;
      font-family: ui-sans-serif, system-ui, -apple-system, "Segoe UI", Roboto, "Helvetica Neue", Arial, "Noto Sans", "Apple Color Emoji", "Segoe UI Emoji";
      background: var(--bg-color);
      color: var(--text-color);
      transition: background var(--transition), color var(--transition);
      display: grid;
      place-items: center;
      padding: 24px;
    }

    .container {
      width: 100%;
      max-width: 960px;
    }

    .toolbar {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 16px;
    }
    .title {
      font-size: 1.25rem;
      font-weight: 700;
      letter-spacing: 0.2px;
    }
    .toggle {
      display: inline-flex;
      align-items: center;
      gap: 10px;
      background: var(--surface-color);
      border: 1px solid var(--border-color);
      border-radius: var(--radius);
      padding: 8px 12px;
      box-shadow: var(--shadow);
    }
    .toggle button {
      appearance: none;
      border: 0;
      background: var(--primary-color);
      color: #fff;
      padding: 10px 14px;
      border-radius: 999px;
      font-weight: 600;
      cursor: pointer;
      transition: transform var(--transition), opacity var(--transition);
    }
    .toggle button:hover { transform: translateY(-1px); }
    .toggle small { color: var(--muted-text); }

    .grid {
      display: grid;
      grid-template-columns: repeat(3, minmax(0, 1fr));
      gap: 20px;
    }

    .card {
      background: var(--surface-color);
      border: 1px solid var(--border-color);
      border-radius: var(--radius);
      padding: 18px;
      box-shadow: var(--shadow);
      transition: transform var(--transition), box-shadow var(--transition), background var(--transition), border-color var(--transition);
    }
    .card:hover { transform: translateY(-2px); }

    .card h3 {
      margin: 0 0 8px;
      font-size: 1.05rem;
    }
    .card p {
      margin: 0 0 14px;
      color: var(--muted-text);
      line-height: 1.5;
    }

    .btn-row {
      display: flex;
      gap: 10px;
      flex-wrap: wrap;
    }
    .btn {
      appearance: none;
      border: 0;
      background: var(--primary-color);
      color: #fff;
      padding: 10px 14px;
      border-radius: 10px;
      font-weight: 600;
      cursor: pointer;
      transition: opacity var(--transition), transform var(--transition);
    }
    .btn.secondary {
      background: var(--secondary-color);
    }
    .btn.ghost {
      background: transparent;
      color: var(--text-color);
      border: 1px solid var(--border-color);
    }
    .btn:hover { opacity: 0.9; transform: translateY(-1px); }
  </style>
</head>
<body>
  <div class="container">
    <div class="toolbar">
      <div class="title">CSS Variables – Themeable UI</div>
      <div class="toggle">
        <small>Theme:</small>
        <button id="themeBtn" type="button" aria-pressed="false">Switch to Dark</button>
      </div>
    </div>

    <div class="grid">
      <div class="card">
        <h3>Buttons</h3>
        <p>These buttons inherit colors from CSS variables.</p>
        <div class="btn-row">
          <button class="btn">Primary</button>
          <button class="btn secondary">Secondary</button>
          <button class="btn ghost">Ghost</button>
        </div>
      </div>

      <div class="card">
        <h3>Surface & Text</h3>
        <p>Background, card surface, and text colors all respond to theme changes.</p>
        <div class="btn-row">
          <button class="btn">Do Action</button>
          <button class="btn ghost">Cancel</button>
        </div>
      </div>

      <div class="card">
        <h3>Live Edit</h3>
        <p>Click to randomize the primary color using JavaScript at runtime.</p>
        <div class="btn-row">
          <button id="randomize" class="btn">Randomize Primary</button>
        </div>
      </div>
    </div>
  </div>

  <script>
    (function () {
      const root = document.documentElement;
      const themeBtn = document.getElementById('themeBtn');
      const randomizeBtn = document.getElementById('randomize');

      // Load persisted theme
      const saved = localStorage.getItem('theme') || 'light';
      root.setAttribute('data-theme', saved);
      updateButtonText();

      themeBtn.addEventListener('click', () => {
        const current = root.getAttribute('data-theme') === 'dark' ? 'light' : 'dark';
        root.setAttribute('data-theme', current);
        localStorage.setItem('theme', current);
        updateButtonText();
      });

      randomizeBtn.addEventListener('click', () => {
        // Generate a pleasing random hue
        const hue = Math.floor(Math.random() * 360);
        // HSL to hex-ish via CSS hsl() is fine for vars, use two tones for light/dark
        root.style.setProperty('--primary-color', `hsl(${hue} 90% 50%)`);
        // Slightly lighter for dark theme readability
        if (root.getAttribute('data-theme') === 'dark') {
          root.style.setProperty('--primary-color', `hsl(${hue} 95% 65%)`);
        }
      });

      function updateButtonText() {
        const isDark = root.getAttribute('data-theme') === 'dark';
        themeBtn.textContent = isDark ? 'Switch to Light' : 'Switch to Dark';
        themeBtn.setAttribute('aria-pressed', String(isDark));
      }
    })();
  </script>
</body>
</html>
